<!DOCTYPE html>
<html>
        <head>
            <!-- need to do check of user for existence -->
            <title>login</title> 
            <meta charset="UTF-8" />
        </head>
        <body>
            <p>login</p>
            <form id = "frm1" action="login.js">
            <label for="username">Username:</label>
            <input type="text" id="username" user="username"><br><br>
            <label for="keypass">Password:</label>
            <input type="text" id="keypass" user="keypass"><br><br>
            <input type = "button" onclick = "submit()" value="Submit">
            </form>

            <script>
                function submit() {
                    document.getElementById("frm1").submit();
                }
            </script>
        </body>
</html>
